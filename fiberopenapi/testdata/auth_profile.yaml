openapi: 3.1.0
info:
  description: This is a test API for auth_profile
  title: Test API auth_profile
  version: 1.0.0
paths:
  /auth/me:
    get:
      description: Endpoint to get the authenticated user's profile
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DtoResponseGithubComFaizlabsOpenapiWrapperInternalDtoUserProfile'
          description: OK
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DtoErrorResponse'
          description: Unauthorized
      security:
      - bearerAuth: []
      summary: Get User Profile
components:
  schemas:
    DtoErrorResponse:
      properties:
        detail:
          examples:
          - Invalid input provided
          type: string
        status:
          examples:
          - 400
          type: integer
        title:
          examples:
          - Bad Request
          type: string
      type: object
    DtoResponseGithubComFaizlabsOpenapiWrapperInternalDtoUserProfile:
      properties:
        data:
          $ref: '#/components/schemas/DtoUserProfile'
        status:
          examples:
          - 200
          type: integer
      type: object
    DtoUserProfile:
      properties:
        created_at:
          format: date-time
          type: string
        email:
          type: string
        email_verified_at:
          format: date-time
          type:
          - "null"
          - string
        full_name:
          type: string
        id:
          type: string
        updated_at:
          format: date-time
          type: string
        username:
          type: string
      type: object
  securitySchemes:
    bearerAuth:
      scheme: Bearer
      type: http
